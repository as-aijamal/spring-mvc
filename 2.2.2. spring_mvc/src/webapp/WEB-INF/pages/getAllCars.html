<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>model</th>
        <th>producedCountry</th>
    </tr>

<div th:each="car : ${cars}">
    <tr>
        <td>
            <p th:text="${car.id}"></p>
        </td>
        <td>
            <p th:text="${car.model}"></p>
        </td>
        <td>
            <p th:text="${car.producedCountry}"></p>
        </td>
    </tr>
</div>
</table>
</body>
</html>
