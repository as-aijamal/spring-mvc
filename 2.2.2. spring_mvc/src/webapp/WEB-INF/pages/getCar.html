<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>model</th>
        <th>producedCountry</th>
    </tr>

    <div th:each="car1 : ${car}">
        <tr>
            <td>
                <p th:text="${car1.id}"></p>
            </td>
            <td>
                <p th:text="${car1.model}"></p>
            </td>
            <td>
                <p th:text="${car1.producedCountry}"></p>
            </td>
        </tr>
    </div>
</table>
</body>
</html>
